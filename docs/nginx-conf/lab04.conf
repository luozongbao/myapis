server {
    listen 80;
    server_name yourdomain.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    ssl_prefer_server_ciphers off;
    
    root /home/zongbao/var/www/lab/public;
    index index.php;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Main routing
    location / {
        try_files $uri $uri/ $uri.php?$query_string;
    }
    
    # API routing with rate limiting
    location /api/ {
        root /home/zongbao/var/www/lab;
        
        # Rate limiting
        limit_req zone=api burst=10 nodelay;
        
        location ~ ^/api/([^/]+)/?$ {
            try_files $uri $uri/ /api/$1/index.php?$query_string;
        }
        
        location ~ ^/api/(.+)\.php$ {
            root /home/zongbao/var/www/lab;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
    
    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Security
    location ~ /\. {
        deny all;
    }
    
    location ~ /(README\.md|composer\.(json|lock))$ {
        deny all;
    }
}

# Rate limiting zone definition (add to http block)
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
}