server {
    listen 80;
    server_name yourdomain.com;
    
    # Set document root to public directory
    root /home/zongbao/var/www/lab/public;
    index index.php index.html;
    
    # Handle PHP files in public directory
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Handle API requests - proxy to parent directory
    location /api/ {
        root /home/zongbao/var/www/lab;
        try_files $uri $uri/ /api/$1/index.php?$query_string;
        
        location ~ ^/api/(.+)\.php$ {
            root /home/zongbao/var/www/lab;
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Hide .php extension (optional)
    location / {
        try_files $uri $uri/ $uri.php?$query_string;
    }
}